spring:
  application:
    name: API Monee
  datasource:
    url: jdbc:h2:mem:monee
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

app:
  config:
    api-key: ${JWT_SECRET:uz}